<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h2 style="color: blueviolet;">new user?</h2>

    <form action="">
        <label for="firstname"><b>First Name</b></label>
        <br>
        <input type="text" id="firstname" name="firstname"
         placeholder="firstname"
         style="background-color: tomato; color: thistle;">
         <br>
         <label for="firstname"><b>Last Name</b></label>
        <br>
        <input type="text" id="lastname" name="lastname"
         placeholder="lastname"
         style="background-color: tomato; color: thistle;">
         <br>
         <label for="email"><b>Email</b></label>
         <br>
         <input type="text" placeholder="Enter Email" name="email"
            style="background-color: tomato; color: thistle;" id="email">
         <br>
         <label for="password"><b>Password</b></label>
         <br>
         <input type="password" placeholder="Enter Password" name="password" 
            style="background-color: tomato; color: thistle;" id="password">
        <br>
        <label for="password-repeat"><b>Confirm password</b></label>
        <br>
        <input type="password" placeholder="Repeat Password" name="password-repeat"
            style="background-color: tomato; color: thistle;" id="password-repeat">
        <br>
        <p>By creating an account you agree to our <a href="#">Terms & policy</a>.</p>
        <button type="submit" class="registerbtn"
        style="display: block; background-color: black; color: blanchedalmond;">Register</button>
        </form>

        <p>already a user? log in <a href="./login.html">here</a></p>
         
            
        
    
</body>
</html>
